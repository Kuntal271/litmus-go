---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: litmus-experiment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: litmus-experiment
  template:
    metadata:
      labels:
        app: litmus-experiment
    spec:
      serviceAccountName: openstack-vm-stop-sa
      containers:
        - name: gotest
          image: busybox
          command:
            - sleep
            - "3600"
          env:
            - name: ProjectID
              value: ''
            - name: DomaincdName
              value: ''
            - name: CHAOS_NAMESPACE
              value: 'default'
            - name: Regions
              value: ''
            - name: SEQUENCE
              value: ''
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: CHAOS_SERVICE_ACCOUNT
              valueFrom:
                fieldRef:
                  fieldPath: spec.serviceAccountName
